name: first_project
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"
dependencies:
  chewie: ^1.4.0
  video_player: ^2.5.1
  easy_localization: ^3.0.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  readmore: ^2.2.0
  flutter_svg: ^1.1.0
  flutter_bloc: ^8.0.1
  validators: ^3.0.0
  flutter_staggered_grid_view: ^0.6.2
  http: ^0.13.3
  json_annotation: ^4.6.0
  smooth_page_indicator: ^1.0.0+2
  dio: ^4.0.6
  get_it: ^7.2.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.2.0
  json_serializable: ^6.3.1

  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  fonts:
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SFProDisplay-Bold.ttf
        - asset: assets/fonts/SFProDisplay-Light.ttf
        - asset: assets/fonts/SFProDisplay-Medium.ttf
        - asset: assets/fonts/SFProDisplay-Regular.ttf
        - asset: assets/fonts/SFProDisplay-Semibold.ttf
          weight: 600
        - asset: assets/fonts/Comfortaa-Bold.ttf
        - asset: assets/fonts/Comfortaa-Light.ttf
        - asset: assets/fonts/Comfortaa-Medium.ttf
        - asset: assets/fonts/Comfortaa-Regular.ttf
        - asset: assets/fonts/Comfortaa-Semibold.ttf



  assets:
    - assets/images/


